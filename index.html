<!DOCTYPE html>
<html>
   <head>
   	<title>
       	infowebsite
   	</title>
   </head>
   <body>
    	<form >
           <h1>REGISTRATION FORM</h1>      	
        	Fill in the appropriate details in the form.
       	<br>
       	<br>
       	<label for="name">Name:</label><br>
       	<input type="text" id="name" placeholder="Enter name"/><br><br>
       	<label for="fname">Father Name:</label><br>
       	<input type="text" id="fname" placeholder="Enter name"/><br><br>
       	<label for="mname">Mother Name:</label><br>
       	<input type="text" id="mname" placeholder="Enter name"/><br><br>
       	<label for="num">Phone Number:</label><br>
       	<input type="tel" id="num" placeholder="10-Digit Number" /><br><br>    	
       	<label for="email">Email:</label><br>
       	<input type="email" id="email" placeholder="valid email address" /><br><br>
       	<label for="linkdin">Linkdin URL:</label><br>
       	<input type="url" id="linkdin" /><br><br>  	
       	<label for="DOB">DOB:</label>
       	<input type="date" id="DOB" value="DOB"/><br><br>
       	<label for="gender">Gender:</label>
       	<input type="radio" id="male" value="male" name="gender"/>
       	<label for="male">male</label>
       	<input type="radio" id="female" value="female" name="gender"/>
       	<label for="female">female</label>
       	<input type="radio" id="other" value="other" name="gender"/>
       	<label for="other">other</label>
           <br><br>
       	<label for="address">Address:</label><br>
           <textarea id="address" rows=3 cols=20 name="address">
           </textarea><br>
       	<br>
       	<label for="Country">Country:</label>
       	<select name="Country" id="Country" >
       	<option value="INDIA" >INDIA</option >
       	<option value="NRI" >NRI</option >
           </select><br><br>
       	<label for="picture">Photo:</label>
       	<input type="file"> 
       </select><br><br>
   <input type="button" id="submit" value="submit"/>
   	</form>
   </body>
</html>
